<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
    
    <title>XXBBS</title>
</head>

<body class="body-index">

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg index-nav navbar-light bg-light fixed-top shadow p-1 mb-5 bg-white rounded font-400 ">
        <div class="container-fluid">
            <!-- 品牌 LOGO -->
            <a class="navbar-brand" href="#">XXBBS</a>

            <!-- 下拉菜单 移动端显示-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 导航主体 -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav navbar-bbs">
                    <li class="nav-item item-hover active">
                        <a class="nav-link" href="#"><i class="fa fa-home fa-fw"></i>首页 <span
                                class="sr-only">(current)</span></a>
                    </li>

                </ul>

                <!-- 搜索输入框 与 搜索按钮 -->
                <form class="form-inline search-form ">

                    <input class="input-text form-control" type="search" placeholder="XXBBS" aria-label="Search">

                    <button class="search-button button-hover" type="submit"><i
                            class="fa fa-search fa-fw"></i>搜索</button>

                </form>

                <!-- 如果用户登录了 -->
                <ul hidden class="navbar-nav ml-auto navbar-bbs">
                    <li class="nav-item dropdown">

                        <!-- 下拉菜单按钮 -->
                        <a class="nav-link dropdown-toggle item-hover " style="transition: all 0.5s;"
                            id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <!-- 用户头像 -->
                            <img class="avatar-xs rounded" src="/static/img/avatar.jpg">
                        </a>

                        <!-- 下拉菜单 -->
                        <div class="dropdown-menu w-50" aria-labelledby="navbarDropdown">

                            <!-- 展示部分(不可跳转) -->
                            <a class="dropdown-item w-75" href="#"><b>Admin</b></a>
                            <a class="item-font-size-md dropdown-item w-75">我的等级:2</a>
                            <a class="item-font-size-md dropdown-item w-75">我的积分:77</a>
                            <a class="item-font-size-md  w-75" style="margin-left:35px;">我的经验:</a>

                            <!-- 经验条 -->
                            <div class="progress w-75" style="height: 8px; margin-left:35px;">
                                <div class="progress-bar " role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>

                            <!-- 分割线 -->
                            <div class="dropdown-divider"></div>

                            <!-- 可跳转选项 -->
                            <a class="item-font-size-md dropdown-item w-75 item-hover " href="#"><i
                                    class="fa fa-user fa-fw"></i>主页</a>
                            <a class="item-font-size-md dropdown-item w-75 item-hover" href="#"><i
                                    class="fa fa-gear fa-fw"></i>设置</a>
                            <a class="item-font-size-md dropdown-item w-75 item-hover" href="#"><i
                                    class="fa fa-sign-out fa-fw"></i>注销</a>
                        </div>
                    </li>
                    <li class="nav-item item-hover active " style="transition: all 0.3s;">
                        <a class="nav-link" href="#"><i class="fa fa-bell-o fa-fw"></i>通知</a>
                    </li>

                </ul>

                <!-- 如果用户没有登录 -->
                <ul class="navbar-nav ml-auto navbar-bbs">
                    <!-- 可跳转登陆或注册 -->
                    <li class="nav-item item-hover active " style="transition: all 0.3s;">
                        <a class="nav-link" href="#"><i class="fa fa-sign-in fa-fw"></i>登录</a>
                    </li>
                    <li class="nav-item item-hover active " style="transition: all 0.3s;">
                        <a class="nav-link" href="#"><i class="fa fa-user-plus fa-fw"></i>注册</a>
                    </li>

                </ul>

            </div>

        </div>
    </nav>

    <!-- 登录栏容器 -->
    <div class="container body-login font-400">
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
                <!-- 登录卡片 -->
                <div class="card card-signin ">
                    <div class="card-body">
                        <h3 class="card-title text-center" style="font-size: 30px; font-weight: bold;">登 录</h3>
                        <form class="form-signin">

                            <!-- 输入用户名 -->
                            <div class="form-label-group font-size-md">
                                <input type="text" id="inputEmail" class="form-control" placeholder="电子邮箱/用户名"
                                    name="username" autofocus required>
                                <label for="inputEmail">电子邮箱/用户名</label>
                            </div>

                            <!-- 输入密码 -->
                            <div class="form-label-group font-size-md">
                                <input type="password" id="inputPassword" class="form-control" placeholder="密码"
                                    name="password" required>
                                <label for="inputPassword">密码</label>

                            </div>

                            <!-- 输入验证码 -->
                            <div class="form-label-group font-size-md container-fluid" style="padding: 0;">

                                <input type="text" id="inputCode" class="form-control" placeholder="验证码" name="verifycode" required>

                                <label for="inputCode">验证码</label>

                                <!-- 显示验证码图片 -->
                                <img id="verify_code" class="verify_code" src="/auth/imageCode" onclick="this.src='/auth/imageCode?'+ Math.random()">
                                <!-- <img id="verify_code" class="verify_code" src="./static/img/code_demo.jfif"
                                    onclick="this.src='/auth/imageCode?'+ Math.random()"> -->

                            </div>

                            <!-- 记住密码 -->
                            <div class="custom-control custom-checkbox mb-3 font-size-md">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">记住密码</label>
                            </div>

                            <!-- 登录提交按钮 -->
                            <button class="btn search-button  btn-login button-hover  btn-block item-hover"
                                type="submit"><i class="fa fa-sign-in fa-fw"></i>登录</button>

                            <!-- 重置密码跳转 -->
                            <div class="mb-3 mt-3 font-size-md ">
                                <a href="#">忘记密码?</a>
                            </div>

                            <!-- 分割线 -->
                            <hr class="my-4">

                            <!-- 注册按钮 -->
                            <button class="btn search-button  btn-register button-hover  btn-block item-hover"
                                type="submit"><i class="fa fa-user-plus fa-fw"></i> 注册</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS文件 -->
    <script src="./static/js/jquery.slim.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
</body>

</html>
